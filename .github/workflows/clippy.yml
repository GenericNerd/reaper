on: push
name: Clippy check
jobs:
  clippy_check:
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - uses: actions/checkout@v1
      - run: rustup component add clippy
      - uses: actions-rs/clippy-check@v1
        with:
          name: Clippy Results
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features